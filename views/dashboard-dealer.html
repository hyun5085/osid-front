<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 text-white">Dealer Dashboard</h1>
                    <p class="text-muted">Manage your orders and customers</p>
                </div>
                <div>
                    <button class="btn btn-primary" id="manageOrdersBtn">
                        <i class="fas fa-clipboard-list me-2"></i>Manage Orders
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stats-card">
                <div class="stats-number" id="totalOrders">0</div>
                <div class="stats-label">Total Orders</div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stats-card">
                <div class="stats-number" id="pendingOrders">0</div>
                <div class="stats-label">Pending Orders</div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stats-card">
                <div class="stats-number" id="completedOrders">0</div>
                <div class="stats-label">Completed Orders</div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="stats-card">
                <div class="stats-number" id="totalRevenue">$0</div>
                <div class="stats-label">Total Revenue</div>
            </div>
        </div>
    </div>

    <!-- Orders Management -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list-alt me-2"></i>Recent Orders
                    </h5>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-2">
                            <i class="fas fa-filter me-1"></i>Filter
                        </button>
                        <button class="btn btn-sm btn-primary">
                            <i class="fas fa-plus me-1"></i>New Order
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Car Model</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="dealerOrders">
                                <!-- Orders will be loaded here -->
                                <tr>
                                    <td colspan="6" class="text-center text-muted py-4">
                                        <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                        <br>Loading orders...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-bolt me-2"></i>Quick Actions
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="d-grid">
                                <button class="btn btn-outline-primary" onclick="app.router.navigate('orders', {action: 'create'})">
                                    <i class="fas fa-plus-circle me-2"></i>Create New Order
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="d-grid">
                                <button class="btn btn-outline-info" onclick="app.router.navigate('orders')">
                                    <i class="fas fa-search me-2"></i>Search Orders
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="d-grid">
                                <button class="btn btn-outline-success" onclick="app.router.navigate('profile')">
                                    <i class="fas fa-user-edit me-2"></i>Update Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
