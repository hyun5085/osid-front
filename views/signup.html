<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg fade-in">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2 class="h4 text-white">Create Account</h2>
                        <p class="text-muted">Join Car Order Tracker today</p>
                    </div>

                    <form id="signupForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Enter your full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Create a password" required minlength="6">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="Enter your phone number" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="userType" class="form-label">Account Type</label>
                            <select class="form-select" id="userType" name="userType" required>
                                <option value="">Select account type</option>
                                <option value="USER">Customer</option>
                                <option value="DEALER">Dealer</option>
                                <option value="MASTER">Master Admin</option>
                            </select>
                        </div>

                        <!-- Dealer-specific fields -->
                        <div id="dealerFields" style="display: none;">
                            <div class="mb-3">
                                <label for="branch" class="form-label">Branch/Location</label>
                                <input type="text" class="form-control" id="branch" name="branch" 
                                       placeholder="Enter branch or location">
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-gradient btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0 text-muted">
                                Already have an account? 
                                <a href="#" id="loginLink" class="text-primary text-decoration-none">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
