<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg fade-in">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-car fa-3x text-primary mb-3"></i>
                        <h2 class="h4 text-white">Car Order Tracker</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-gradient btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0 text-muted">
                                Don't have an account? 
                                <a href="#" id="signupLink" class="text-primary text-decoration-none">
                                    Sign up here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Demo Credentials -->
            <div class="card mt-3 slide-in-left">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-info-circle me-2"></i>Demo Credentials
                    </h6>
                    <div class="row">
                        <div class="col-md-4">
                            <strong>User:</strong><br>
                            <small class="text-muted">user@example.com</small><br>
                            <small class="text-muted">password123</small>
                        </div>
                        <div class="col-md-4">
                            <strong>Dealer:</strong><br>
                            <small class="text-muted">dealer@example.com</small><br>
                            <small class="text-muted">password123</small>
                        </div>
                        <div class="col-md-4">
                            <strong>Master:</strong><br>
                            <small class="text-muted">master@example.com</small><br>
                            <small class="text-muted">password123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
